services:
  - type: web
    name: hanami-analytics-api
    env: python
    buildCommand: "pip install -r api/requirements.txt"
    startCommand: "cd api && uvicorn main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: CORS_ALLOWED_ORIGINS
        value: https://hanami-analytics.vercel.app
